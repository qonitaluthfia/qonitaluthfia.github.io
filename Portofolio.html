<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Pengalaman</title>
</head>
<body>
 <h1> Tabel Musisi Indonesia </h1>   
 <form> 
    <p> Nama: </p>
    <input type="text" name="nama" placeholder="Enter Your Name"> 
    <p> Domisili: </p>
    <input type="radio" name="Domisili" id="Malang"> 
    <label for="Malang"> Malang </label>
    <input type="radio" name="Domisili" id="Surabaya">
    <label for="Surabaya"> Surabaya </label>
    <input type="radio" name="Domisili" id="Jakarta">
    <label for="Surabaya"> Jakarta </label>
    <p> Jenis Alat Musik yang Dibutuhkan untuk Konser: </p>
    <input type="checkbox" name="Jenis Alat Musik yang Dibutuhkan untuk Konser" id="Bass">
    <label for="Bass"> Bass </label>
    <input type="checkbox" name="Jenis Alat Musik yang Dibutuhkan untuk Konser" id="Drum">
    <label for="Drum"> Drum </label>
    <input type="checkbox" name="Jenis Alat Musik yang Dibutuhkan untuk Konser" id="Keyboard">
    <label for="Keyboard"> Keyboard </label>
    
   <p> <input type="submit" value="Kirim"> <input type="reset" value="Reset"> </p>
 </form>

 <br>

 <table border="1">
    <tr>
        <th> No </th>
        <th> Nama Musisi </th>
        <th> Domisili </th>
    </tr>
    <tr>
        <td> 1. </td>
        <td> Hindia </td>
        <td> Jakarta </td>
    </tr>
    <tr> 
        <td> 2. </td>
        <td> Pamungkas </td>
        <td> Jakarta </td>
    </tr>
    <tr> 
        <td> 3. </td>
        <td> Dewa 19 </td>
        <td> Jakarta </td>
    </tr>
 </table>
</body>
</html>
