<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan membuat tabel</title>
</head>
<body>
 <h1> Tabel Anggota Kelompok </h1>   
 <form> 
    <p> Nama: </p>
    <input type="text" name="nama" placeholder="enter your name"> 
    <p> Kelompok: </p>
    <input type="radio" name="kelompok" id="Malang"> 
    <label for="Malang"> Malang </label>
    <input type="radio" name="kelompok" id="Surabaya">
    <label for="Surabaya"> Surabaya </label>
    <input type="radio" name="kelompok" id="Jakarta">
    <label for="Surabaya"> Jakarta </label>
    <p> 
    <input type="submit" value="kirim"> <input type="reset" value="reset"> </p>
 </form>

 <br> 
 <table border="1">
    <tr>
        <th> No </th>
        <th> Nama </th>
        <th> Kelompok </th>
    </tr>
    <tr>
        <td> 1. </td>
        <td> Hindia </td>
        <td> Jakarta </td>
    </tr>
    <tr> 
        <td> 2. </td>
        <td> Pamungkas </td>
        <td> Jakarta </td>
    </tr>
    <tr> 
        <td> 3. </td>
        <td> Dewa </td>
        <td> Jakarta </td>
    </tr>
 </table>
</body>
</html>
